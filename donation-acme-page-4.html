<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Acme-Business</title>
</head>

<body>

    <section class="announcement">
        <a href="announcement.html">
            <button class="announcement__btn">Announcement</button>
            <a href="announcement.html" class="announcement__link">How we're responding to COVID-19</a>
        </a>
    </section>


    <div class="main-header">
        <div class="container clearfix">
            <div class="logo">
                <a href="#" class="float-left">
                    <img src="images/logo.svg" class="logo" alt="logo-icon">
                </a>
            </div>
            <span class="hamburger">&#9776;</span>
            <div class="menu-bar float-right">
                <a href="index.html" class="menu-home">Home</a>
                <a href="about.html" class="menu-about">About</a>
                <a href="shop.html" class="menu-shop">Shop</a>
                <a href="donate.html" class="menu-donate">Donate</a>
                <a href="contact.html" class="menu-contact">Contact</a>
                <img src="images/Cart-256 (1).webp" class="cart-images" alt="cart-images">
            </div>
        </div>
    </div>

    <section class="donation-page">
        <div class="container">
            <h1>Donate $15</h1>
        </div>
    </section>

    <section class="donate-page mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="donate-acme-page-4"></div>

                </div>
                <div class="col-md-6">
                    <div class="donation-details ml-4 mt-5">
                        <h2>Donate $15</h2>
                        <p class="donation-price">$ 15.00 USD</p>
                        <p>Quantity</p>
                        <div class="row">
                            <div class="col-2">
                                <input type="number" name="number" value="1" class="qty-field" />
                            </div>
                            <div class="col-4">
                                <a href="#">
                                    <button class="add-cart">Add To Cart</button>
                                </a>
                            </div>
                        </div>
                        <h3 class="tweet mt-4">‍Tweet about #AcmeOutdoors products</h3>
                        <a href="https://twitter.com/">
                            <img src="images/images.jpeg" alt="twitter-image" class="twitter-2-image ml-0" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <a href="#">
                        <img src="images/logo.svg" class="logo" alt="logo-icon">
                    </a>
                </div>
                <div class="col-6 text-right social-media">
                    <a href="https://twitter.com" class="twitter-image mr-3">
                        <img src="images/twitter-256.webp" width="30" alt="twitter-logo">
                    </a>
                    <a href="https://facebook.com" class="facebook-image mr-3">
                        <img src="images/Facebook_alt-256.webp" width="30" alt="facebook-logo">
                    </a>
                    <a href="https://instagram.com" class="intagram-image">
                        <img src="images/instagram-256.svg" width="30" alt="instagram-logo">
                    </a>
                </div>
            </div>
            <p class="text-center mt-3">Made In Webflow. © 2020.</p>
        </div>
    </footer>
    <script src="js/app.js"></script>


</body>

</html>
